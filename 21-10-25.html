<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Cards</title>

  <!-- Bootstrap CSS CDN -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">Bootstrap Cards Demo</h2>

  <div class="row g-4">

    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Image">
        <div class="card-body">
          <h5 class="card-title">Card One</h5>
          <p class="card-text">
            This is a sample card description using Bootstrap.
          </p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Image">
        <div class="card-body">
          <h5 class="card-title">Card Two</h5>
          <p class="card-text">
            Simple, clean, responsive card layout using Bootstrap.
          </p>
          <a href="#" class="btn btn-success">View Details</a>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Image">
        <div class="card-body">
          <h5 class="card-title">Card Three</h5>
          <p class="card-text">
            Bootstrap cards help structure your UI easily.
          </p>
          <a href="#" class="btn btn-danger">Explore</a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS CDN -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
