<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="" method="get" enctype="text/plain" >
    <img src="blob:https://web.whatsapp.com/78ff6cc1-cd2f-4a07-a166-797e48c76cc6" alt="">
    <fieldset >
            <legend>Application Details </legend>
    <table >
        <tr>
                <td>
                    <label for="Name">Name:</label>
                   <input type="text" Name="text" id="Name"> 
                </td>
            
                <td>
                             &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
                    <label for="Fathers Name">Fathers Name:</label>
                    <input type="text" name="Fathers Name" id="Fathers Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Date:</label>
                     &nbsp;&nbsp;
                    <input type="date" name="date" id="date">
                </td>
                <td>
                     &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                    Gender:
                    
                    <label for="male">Male:</label>
                    <input type="radio" name="gender" id="male" value="male">
                    
                    <label for="female">Female:</label>
                    <input type="radio" name="gender" id="female" value="female">
                   
                </td>
            </tr>
            <tr>
                <td> 
                    Age As On:
                    <label for="years">years</label>
                    <input type="text" name="years" id="years" >
                     <label for="days">Days</label>
                    <input type="text" name="days" id="days">
                     <label for="months">Months</label>
                    <input type="text" name="months" id="months">
                </td>
                <td>
                    &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;  &nbsp;&nbsp;
                    <label for="adhar">Adhaar num:</label>
                    <input type="text" name="adhar" id="adhar" required maxlength="12" minlength="12">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="wsup no">Wsup Num:</label>
                    <input type="text" name="wsup no" id="wsup no">
                </td>
                <td>
                    &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </td>
            </tr> 
            <tr><td>
                <label for="photo">Photo:</label>
                 &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="file" name="photo" id="photo">
            </td></tr>       
    </table>
     </fieldset>
    </form>
   <fieldset >
            <legend> Residential Address Details</legend>
    <table >
        <tr>
                <td>
                    Applicant Address:
                  <textarea name="" id="">type here</textarea>
                </td>
            
                <td>
                    District:
                    <select name="" id="">
                        <option value="hyderabad">hyderabad</option>
                        <option value="pune">pune</option>
                        <option value="bangalore">bangalore</option>
                        <option value="chennai">chennai</option>
                    </select>
                    
                </td>
            </tr>
            <tr>
                <td>
                    Mandal:
                    &nbsp;&nbsp;&nbsp;       &nbsp;&nbsp;&nbsp;       &nbsp;&nbsp;&nbsp;       &nbsp;&nbsp;&nbsp;       &nbsp;&nbsp;&nbsp;
                    <select name="" id="">
                        <option value="">guntur</option>
                        <option value="">macherla</option>
                    </select>
                </td>
                <td>
                    Village:
                      <select name="" id="">
                        <option value="">guntur</option>
                        <option value="">macherla</option>
                    </select>
                   
                </td>
            </tr>
            <tr>
                <td> 
                    pincode:
                    <label for="pincode"></label>
                    <input type="text" name="pincode" id="pincode">
                </td>
               </tr>
    </table>
     </fieldset>
     <fieldset>
        <legend>Pass Type details:</legend>
        <table>
            <tr>
                <td>
                    city:
                    <select name="" id="">
                        <option value="">hyd</option>
                        <option value="">guntur</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    pass type:
                    <select name="" id="">
                        <option value="">ordinary pass</option>
                        <option value="">greater pass</option>
                    </select>
                </td>
            </tr>
        </table>
     
     </fieldset>
        <input type="submit">
    <center>
       <img src="blob:https://web.whatsapp.com/eaec2950-93d3-45af-97b1-690ae627bf17" alt="">
    </center>
    </form>

</body>
</html>
