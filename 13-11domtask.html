<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
     font-family: system-ui,
      -apple-system, "Segoe UI", Roboto,
       Arial;
        padding: 24px; }
#list {
     display: flex; 
     flex-wrap: wrap; 
     gap: 8px; 
     margin-top: 12px; }
.item {
     padding: 12px 16px; 
     border-radius: 8px; 
     background: #f3f4f6; 
     min-width: 120px;
      text-align: center; }
.controls {
     display:flex; 
     gap:8px; 
     flex-wrap:wrap; 
    }
button { 
    padding:8px 12px;
     border-radius:6px; 
     border:1px solid #ccc; 
     background:#fff; 
     cursor:pointer; }
    </style>
</head>
<body>
    <h1>10 Elements — querySelector & querySelectorAll Demo</h1>


<div class="controls">
<button id="createBtn">Create 10 Elements</button>
<button id="modifyFirst">Modify first (querySelector)</button>
<button id="modifyAll">Modify all (querySelectorAll)</button>
<button id="randomizeColors">Random colors (querySelectorAll)</button>
<button id="reset">Reset</button>
</div>


<div id="list" aria-live="polite"></div>
     <script>
         let createBtn = document.querySelector('#createBtn');
         let modifyFirstBtn = document.querySelector('#modifyFirst');
         let modifyAllBtn = document.querySelector('#modifyAll');
         let randomizeColorsBtn = document.querySelector('#randomizeColors');
        let resetBtn = document.querySelector('#reset');
        let list = document.querySelector('#list');
        function createTen() {
        list.innerHTML = '';


        for (let i = 1; i <= 10; i++) {
        const li = document.createElement('div');
        li.className = 'item';
        li.dataset.index = i; 
        li.textContent = `Item ${i}`; 
        list.appendChild(li);
       }
     }

function modifyFirst() {
let first = document.querySelector('#list .item');
if (!first) return alert('No items — click "Create 10 Elements" first.');


first.textContent = 'First (modified via querySelector)';
first.style.background = '#fde68a';
first.style.color = '#1f2937';
first.style.fontWeight = '700';
}

function modifyAll() {

const all = document.querySelectorAll('#list .item');
if (all.length === 0) return alert('No items — click "Create 10 Elements" first.');

all.forEach((el, idx) => {
el.textContent = `#${idx + 1} — updated`;
el.style.background = '#e0f2fe';
el.style.color = '#0f172a';
});
}


function randomizeColors() {
const all = document.querySelectorAll('#list .item');
if (all.length === 0) return alert('No items — click "Create 10 Elements" first.');


all.forEach(el => {
const hue = Math.floor(Math.random() * 360);
el.style.background = `hsl(${hue} 80% 90%)`;
el.style.color = `hsl(${(hue + 180) % 360} 60% 20%)`;
});
}


function resetAll() {
list.innerHTML = '';
}


createBtn.addEventListener('click', createTen);
modifyFirstBtn.addEventListener('click', modifyFirst);
modifyAllBtn.addEventListener('click', modifyAll);
randomizeColorsBtn.addEventListener('click', randomizeColors);
resetBtn.addEventListener('click', resetAll);

        let li1=document.createElement("li")
        let li2=document.createElement("li")
        let li3=document.createElement("li")
        let li4=document.createElement("li")
        let li5=document.createElement("li")
        let li6=document.createElement("li")
        let li7=document.createElement("li")
        let li8=document.createElement("li")
        let li9=document.createElement("li")
        let li10=document.createElement("li")
        li1.innerHTML="Nainaa"
        li2.innerHTML="Saira"
        li3.innerHTML="Valli"
        li4.innerHTML="Parveen"
        li5.innerHTML="Teja"
        li6.innerHTML="Aaliyaa"
        li7.innerHTML="Sonu"
        li8.innerHTML="Sonyy"
        li9.innerHTML="Aqsa"
        li10.innerHTML="Arfa"
        
        let input_box=document.createElement("input")
        input_box.innerHTML="Enter Student Name"
        document.body.appendChild(input_box)
        let add_btn=document.createElement("button")
        add_btn.innerHTML="Add"
        document.body.appendChild(add_btn)
        add_btn.onclick=function Add(){
            document.body.append(li1,li2,li3,li4,li5,li6,li7,li8,li9,li10)
        }

        let remove_btn=document.createElement("button")
        remove_btn.innerHTML="Remove Last"
        document.body.appendChild(remove_btn)
        remove_btn.onclick=function RemoveLast(){
            document.body.removeChild(li1)
            document.body.removeChild(li2)
            document.body.removeChild(li3)
            document.body.removeChild(li4)
            document.body.removeChild(li5)
            document.body.removeChild(li6)
            document.body.removeChild(li7)
            document.body.removeChild(li8)
            document.body.removeChild(li9)
            document.body.removeChild(li10)
        }


    </script>
</body>
</html>
