<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
}

.title {
    text-align: center;
    margin-bottom: 20px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 10px;
}

.gallery img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    border-radius: 10px;
    transition: 0.3s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

.gallery img:hover {
    transform: scale(1.05);
}

    </style>
</head>
<body>

    <h1 class="title">Responsive Image Gallery</h1>

    <div class="gallery">
        <img src="https://picsum.photos/id/101/400/300" alt="img1">
        <img src="https://picsum.photos/id/102/400/300" alt="img2">
        <img src="https://picsum.photos/id/103/400/300" alt="img3">
        <img src="https://picsum.photos/id/104/400/300" alt="img4">
        <img src="https://picsum.photos/id/105/400/300" alt="img5">
        <img src="https://picsum.photos/id/106/400/300" alt="img6">
        <img src="https://picsum.photos/id/107/400/300" alt="img7">
        <img src="https://picsum.photos/id/108/400/300" alt="img8">
        <img src="https://picsum.photos/id/109/400/300" alt="img9">
        <img src="https://picsum.photos/id/110/400/300" alt="img10">
        <img src="https://picsum.photos/id/111/400/300" alt="img11">
        <img src="https://picsum.photos/id/112/400/300" alt="img12">
        <img src="https://picsum.photos/id/113/400/300" alt="img13">
        <img src="https://picsum.photos/id/114/400/300" alt="img14">
        <img src="https://picsum.photos/id/115/400/300" alt="img15">
    </div>

</body>
</html>
